</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h3>
                Quản lý nhân viên
            </h3>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-sm-12">
                    <div class="contain-left">
                        <table class="table table-dark table-hover table-striped" style="width: 100%">
                            <thead>
                                <tr id="table-blue" >
                                    <th>STT</th>
                                    <th>Họ tên</th>
                                    <th>Giới tính</th>
                                    <th>Ngày sinh</th>
                                    <th>Email</th>
                                    <th>Chức vụ</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-12">
                    <!-- Add button  -->
                    <div class="contain-right">
                        <div class="buttonArea">
                            <button type="button" data-toggle="modal" data-target="#memberModal" class="btn bg-blue"><i class="fas fa-user-plus"></i> Thêm</button>
                        </div>
                        <div class="animated">
                            <iframe src="https://giphy.com/embed/YmeZMeCZsvq0lYfWDH" frameBorder="0" class="res-iframe giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/transparent-YmeZMeCZsvq0lYfWDH"></a></p>
                        </div>
                        <div>
                            <p class="author">Make with <i class="fas fa-heart text-danger"></i> by <a href="">Nguyễn Phương Bình</a></p>
                        </div>
                    </div>
                    <!-- Add button  -->
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="memberModal">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Nhân viên</h4>
                    <button type="button" onclick="clearInput()" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <!-- Add form  -->
                    <form action="/action_page.php" class="needs-validation" novalidate>
                        <!-- họ tên  -->
                        <div class="form-group">
                            <label for="nv-name">Họ tên nhân viên:</label>
                            <input type="text" class="form-control" id="nv-name" onchange="checkInput()" placeholder="Nhập họ tên" name="nv-name" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <!-- giới tính  -->
                        <label for="nv-sex">Giới tính</label><br>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" id="nv-sex" value="1" name="nv-sex">Nam
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" id="nv-sex" value="0" name="nv-sex">Nữ
                            </label>
                        </div>
                        <!-- ngày sinh  -->
                        <div class="form-group">
                            <label for="nv-birthday">Ngày sinh:</label>
                            <input type="date" id="nv-birthday" name="birthday">
                        </div>
                        <!-- email  -->
                        <div class="form-group">
                            <label for="nv-email">Email nhân viên</label>
                            <input type="text" class="form-control shadow-none" id="nv-email" onchange="checkEmail()" placeholder="Nhập email" name="nv-email" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <!-- chức vụ  -->
                        <form>
                            <label for="nv-pos">Chức vụ</label>
                            <select id="nv-pos" name="nv-pos" class="custom-select">
                                <option selected value="Nhân viên">Nhân viên</option>
                                <option value="Giám đốc">Giám đốc</option>
                            </select>
                        </form>
                    </form>
                    <!-- Add form  -->
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button onclick="checkRadio(); addMember()" id="nv-submit" type="submit" class="btn btn-outline-success">
                        <i class="fas fa-check-circle"></i>
                    </button>
                    <button type="button" onclick="clearInput()" class="btn btn-outline-danger" data-dismiss="modal">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal End  -->

    <!-- JavaScript  -->
    <script src="main.js"></script>
</body>
